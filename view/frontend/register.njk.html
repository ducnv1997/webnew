<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resiter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <!-- Default form register -->

<div class="col-md-8 mx-auto mt-5">
        <form action="/handleregister" method="POST" class="text-center border border-light p-5" >

                <p class="h5 mb-5">Register</p>
                {% if checkEmpty %}
                    <h4 class="text-danger"> {{checkEmpty}} </h4>
                {% elif success %}
                    <h4 class="text-success">{{ success }}</h4>
                {% endif %}

                <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Fullname" name="fullname" id="fullname">

                <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Address" name="address" id="address">
            
                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" id="email">

                <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Username" name="username" id="username">
            
                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"  name="password" id="password">
                <!-- <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small> -->
            
                <!-- <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                </small> -->
            
                <!-- Newsletter --> 
            
                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>
            
                <!-- Social register -->
            </form>
            <div class=" float-right">
                    <a href="/"> Back to home page</a>
            </div>
            
</div>
    <!-- Default form register -->
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
