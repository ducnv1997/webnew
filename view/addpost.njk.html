{% extends "layout.njk.html" %}

{% block title %}
Addd Category
{% endblock %}

{% block content %}
<style>
</style>
<h1>Page add post </h1>
<form action="/uploadimages" method="POST" enctype =  "multipart/form-data">
        <input type="file" name="image" multiple="multiple">
        <button type="submit">upload to sever</button>
        </form>
<form action="/handleaddpost" method="POST" enctype="multipart/form-data">
<div class="row mx-1">
        <div class="col-md-3">
                <div class="form-group">
                        <label for="title"> Title : </label>
                        <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="form-group border-top">
        <p> Categories : </p>
        {% for item in categories %}
                <label for="cattegory{{ item.id }}">{{ item.name }}</label>
                <input type="checkbox" name="cattegory{{ item.id }}" id="cattegory{{ item.id }}" value="cattegory{{ item.id }}" multiple>
        {% endfor %}
        </div>
        <div class="form-group border-top">
                <label for="avatar">Avatar</label>
                <input type="file" name="avatar" id="avatar" class="form-control" multiple="multiple">
        </div>
        <div class="form-group border-top mt-3">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="5"></textarea>
        </div>
        </div>	
        <div class="col-md-9">
        <div class="form-group ">
                <label for="content">Content</label>
                <textarea class="content" name="content" id="texteditor"></textarea>
        </div>
        </div>
        <div class="col-md-6 offset-md-3 mt-3 mb-3">
                <button type="submit" class="btn btn-primary btn-block"> ADD POST + </button>
        </div>
</div>
</form>

<hr>

{% endblock %}
